<!DOCTYPE html>
<html lang="en">
<!-- Head -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon - Evargo </title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link href="./assets/img/logos/favicon.png" rel="shortcut icon">
    <link href="./assets/css/style.css" rel="stylesheet">


</head>
<!-- /Head -->
<!-- Set Body to full screen when Preloader is showing ('vh-100 vw-100 overflow-hidden'). -->

<body class="vh-100 vw-100 overflow-hidden" data-bs-theme="dark">
    <!-- Preloader -->
    <div class="position-fixed top-0 bottom-0 bg-body vw-100 z-1100 d-flex align-items-center justify-content-center" id="preloader">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- /Preloader -->
    <main>
        <!-- Coming soon -->
        <section id="comingSoon" class="image-wrapper bg-image bg-overlay bg-overlay-800 bg-image vh-100 text-body text-center" data-image-src="./assets/img/background/bg1.jpg">
            <div class="bg-content">
                <div class="position-absolute top-50 start-50 translate-middle w-100">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-24 col-xl-12 col-lg-16 col-md-20">
                                <!-- Title -->
                                <div class="mb-10">
                                    <h1 class="display-1 fw-bold text-body-emphasis">Coming soon</h1>
                                    <p class="fs-4 text-body-emphasis">Our website is currently undergoing scheduled maintenance. We Should be back shortly. Thank you for your patience.</p>
                                </div>
                                <!-- /Title -->
                                <!-- Coundown -->
                                <div class="mb-8">
                                    <ul class="countdown" data-date="30-11-2023" data-time="12:00">
                                        <li class="date-time day">
                                            <span class="num text-body-emphasis fw-bold"></span>
                                            <span class="word"></span>
                                        </li>
                                        <li class="date-time hour">
                                            <span class="num text-body-emphasis fw-bold"></span>
                                            <span class="word"></span>
                                        </li>
                                        <li class="date-time min">
                                            <span class="num text-body-emphasis fw-bold"></span>
                                            <span class="word"></span>
                                        </li>
                                        <li class="date-time sec">
                                            <span class="num text-body-emphasis fw-bold"></span>
                                            <span class="word"></span>
                                        </li>
                                    </ul>
                                </div>
                                <!-- /Coundown -->
                                <!-- Subscribe -->
                                <div class="row justify-content-center mb-6">
                                    <div class="col-24 col-xl-14 col-lg-16 col-md-18">
                                        <h5 class="mb-5 text-body-emphasis">Subscribe to Newsletters</h5>
                                        <div class="input-group mb-5" data-bs-theme="light">
                                            <input type="text" class="form-control" placeholder="Enter your email" aria-label="Enter your email">
                                            <button class="btn btn-primary" type="button" id="btnSubscribe">Subscribe</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- /Subscribe -->
                                <!-- Back homepage -->
                                <a href="index.html" class="fw-medium text-body">
                                    <span>Homepage</span>
                                    <i class="ti ti-arrow-narrow-right"></i>
                                </a>
                                <!-- /Back homepage -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Coming soon  -->
    </main>
    <!-- Scripts -->

    <script src="./assets/js/js.js"></script>
    <!-- /Scripts -->
</body>

</html>
